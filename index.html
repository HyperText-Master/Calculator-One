<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<title></title>
	</head>
	<body>
		<h1><center>Welcome To Calculator!</center></h1>
		<div class="center">
			<table>
				<tr>
					<td colspan="4" class="header"><p class="results"></p></td>
				</tr>
				<tr>
					<td><button class="deleteElement grey ">AC</button></td>
					<td><button class="js-button grey ">.</button></td>
					<td><button class="eraser grey ">âŒ«</button></td>
					<td><button class="orange js-button">/</button></td>
				</tr>
				<tr>
					<td><button class=" js-button">7</button></td>
					<td><button class=" js-button">8</button></td>
					<td><button class="js-button">9</button></td>
					<td><button class="orange js-button">*</button></td>
				</tr>
				<tr>
					<td><button class="0 js-button">4</button></td>
					<td><button class="0 js-button">5</button></td>
					<td><button class="0 js-button">6</button></td>				
					<td><button class="orange js-button">-</button></td></tr>
				<tr>
					<td><button class="0 js-button">1</button></td>
					<td><button class="0 js-button">2</button></td>
					<td><button class="0 js-button">3</button></td>
					<td><button class="orange js-button">+</button></td>
				</tr>
				<tr>
					<td><button class="0 js-button">(</button></td>
					<td><button class="0 js-button">0</button></td>
					<td><button class="0 js-button">)</button></td>
					<td><button class="orange enter">=</button></td>
				</tr>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
